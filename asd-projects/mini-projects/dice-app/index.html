<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>
    <style>
      #die {
        height: 100px;
        width: 100px;
        background-color: rgb(44, 233, 11); /* feel free to change this */
        position: relative;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  </head>
  <body>
    <div id="die">
      <button type="button">Roll</button>
    </div>
  </body>
  <script>
    $("<div>")
      .css("height", 15)
      .css("width", 15)
      .css("background-color", "black")
      .css("position", "absolute")
      .css("top", 50)
      .css("left", 50)
      .appendTo("#die");
  </script>
  <script src="index.js"></script>
</html>
